<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TRelectro - Accueil</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --surface: #ffffff;
      --accent: #000000;
      --muted: #444444;
      --border: #d0d0d0;
      --shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .dark {
      --bg: #000000;
      --text: #ffffff;
      --surface: #111111;
      --accent: #ffffff;
      --muted: #bbbbbb;
      --border: #333333;
      --shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: background-color .25s ease, color .25s ease; }
    header { background: #000; padding: 20px; display: flex; justify-content: center; align-items: center; }
    header img { height: 44px; display: block; filter: none; }
    nav { background: transparent; display: flex; justify-content: center; position: sticky; top: 0; z-index: 10; padding: 12px 16px; }
    .navline { display: flex; gap: 6px; border: 1px solid #000; background: #000; border-radius: 999px; padding: 6px; box-shadow: var(--shadow); }
    .navline a { display: flex; align-items: center; gap: 8px; color: #fff; padding: 10px 14px; text-decoration: none; font-weight: 700; border-radius: 999px; transition: background-color .2s ease, color .2s ease; }
    .navline a:hover { background: #fff; color: #000; }
    .navline svg { width: 18px; height: 18px; stroke: currentColor; fill: none; stroke-width: 2; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 20px; }
    .hero {
      display: grid; gap: 14px; justify-items: center; text-align: center; margin: 10px 0 24px;
    }
    .hero h1 { font-size: 28px; margin: 0; }
    .hero p { margin: 0; color: var(--muted); font-weight: 500; }
    .cards {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px;
    }
    .card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 18px; box-shadow: var(--shadow); transition: background-color .25s ease, border-color .25s ease, color .25s ease; animation: fadeUp .4s ease both;
    }
    .card h3 { margin: 0 0 6px; font-size: 14px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; }
    .card .value { font-size: 28px; font-weight: 800; }
    .theme-toggle { position: fixed; top: 16px; right: 16px; width: 56px; height: 32px; border: 2px solid var(--text); border-radius: 999px; background: var(--surface); display: flex; align-items: center; padding: 2px; box-shadow: var(--shadow); cursor: pointer; transition: background-color .25s ease, border-color .25s ease; }
    .theme-toggle .knob { width: 28px; height: 24px; border-radius: 999px; background: var(--text); transform: translateX(0); transition: transform .25s ease, background-color .25s ease; }
    .dark .theme-toggle .knob { transform: translateX(22px); background: var(--text); }
    .btn { appearance: none; border: 2px solid var(--text); background: transparent; color: var(--text); font-weight: 700;
      padding: 12px 16px; border-radius: 12px; cursor: pointer; transition: transform .08s ease, background .2s ease, color .2s ease; }
    .btn:hover { background: var(--text); color: var(--bg); }
    .btn:active { transform: translateY(1px); }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleMode()" aria-label="Toggle theme"><div class="knob"></div></div>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44" aria-label="TRELECTRO">
      <polygon points="6,2 22,2 14,20 28,20 10,42 16,24 0,24" fill="#ffffff"/>
      <text x="40" y="31" fill="#ffffff" font-size="28" font-weight="900" font-family="Segoe UI, Arial Black, Arial, sans-serif">TR ELECTRO</text>
    </svg>
  </header>
  <nav>
    <div class="navline">
      <a href="index.html" aria-label="Accueil">
        <svg viewBox="0 0 24 24"><path d="M3 11l9-7 9 7v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M9 22v-6h6v6"/></svg>
        <span>Accueil</span>
      </a>
      <a href="stock.html" aria-label="Vente">
        <svg viewBox="0 0 24 24"><path d="M3 6h16l-2 8H7L3 6z"/><circle cx="8" cy="19" r="2"/><circle cx="17" cy="19" r="2"/></svg>
        <span>Vente</span>
      </a>
      <a href="inventory.html" aria-label="Article">
        <svg viewBox="0 0 24 24"><path d="M3 7l9-4 9 4v10l-9 4-9-4V7z"/><path d="M3 7l9 4 9-4"/></svg>
        <span>Article</span>
      </a>
      <a href="stockview.html" aria-label="Stock">
        <svg viewBox="0 0 24 24"><path d="M3 7l9-4 9 4v10l-9 4-9-4V7z"/><path d="M3 7l9 4 9-4"/></svg>
        <span>Stock</span>
      </a>
      <a href="services.html" aria-label="Services">
        <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4z"/><path d="M4 10h16v10H4z"/></svg>
        <span>Services</span>
      </a>
      <a href="#" onclick="logout()" aria-label="Déconnexion">
        <svg viewBox="0 0 24 24"><path d="M14 3h7v18h-7"/><path d="M10 12H3"/><path d="M10 12l4-4"/><path d="M10 12l4 4"/></svg>
        <span>Déconnexion</span>
      </a>
    </div>
  </nav>

  <div class="wrap">
    <div class="hero">
      <h1>Totaux généraux</h1>
      <p>Résumé en direct depuis votre suivi du stock</p>
    </div>
    <div class="cards">
      <div class="card">
        <h3>Total initial</h3>
        <div id="grandInitial" class="value">0,00 DT</div>
      </div>
      <div class="card">
        <h3>Total ventes</h3>
        <div id="grandSale" class="value">0,00 DT</div>
      </div>
      <div class="card">
        <h3>Profit total</h3>
        <div id="grandProfit" class="value">0,00 DT</div>
      </div>
      <div class="card">
        <h3>Bénéfice mensuel</h3>
        <div id="monthProfit" class="value">0,00 DT</div>
      </div>
      <div class="card">
        <h3>Bénéfice annuel</h3>
        <div id="yearProfit" class="value">0,00 DT</div>
      </div>
    </div>
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px;">
      <div class="card" style="display:grid;justify-items:center;text-align:center;">
        <h3>Répartition</h3>
        <div id="pie" style="width:180px;height:180px;border-radius:50%;background:#000;"></div>
        <div style="font-size:12px;color:var(--muted);margin-top:8px;">
          <span style="display:inline-block;width:10px;height:10px;background:#000;margin-right:6px;border:1px solid #000;"></span> Ventes
          <span style="display:inline-block;width:10px;height:10px;background:#444;margin:0 6px;border:1px solid #000;"></span> Initial
          <span style="display:inline-block;width:10px;height:10px;background:#888;margin:0 6px;border:1px solid #000;"></span> Profit
        </div>
      </div>
    </div>
  </div>

  <script>
    function isAuthenticated(){ return !!localStorage.getItem('sessionUser'); }
    function requireAuth(){ if(!isAuthenticated()){ window.location.href='login.html'; } }
    function logout(){ localStorage.removeItem('sessionUser'); window.location.href='login.html'; }
    requireAuth();
    (function initTheme(){ var t=localStorage.getItem('theme'); if(t==='dark'){ document.body.classList.add('dark'); } })();
    function formatCurrency(value) {
      try {
        return new Intl.NumberFormat('fr-TN', { style: 'currency', currency: 'TND', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(Number(value));
      } catch (e) {
        return Number(value).toFixed(2) + " DT";
      }
    }

    function loadTotals() {
      const initial = localStorage.getItem("grandInitial") || 0;
      const sale = localStorage.getItem("grandSale") || 0;
      const profit = localStorage.getItem("grandProfit") || 0;

      document.getElementById("grandInitial").innerText = formatCurrency(initial);
      document.getElementById("grandSale").innerText = formatCurrency(sale);
      document.getElementById("grandProfit").innerText = formatCurrency(profit);
      try {
        const raw = localStorage.getItem("profitByMonth");
        const map = raw ? JSON.parse(raw) : {};
        const now = new Date();
        const monthKey = now.getFullYear() + "-" + String(now.getMonth()+1).padStart(2,"0");
        const monthVal = map[monthKey] || 0;
        document.getElementById("monthProfit").innerText = formatCurrency(monthVal);
        let yearTotal = 0;
        Object.keys(map).forEach(k => { if (k.startsWith(String(now.getFullYear()))) { yearTotal += Number(map[k]||0); } });
        document.getElementById("yearProfit").innerText = formatCurrency(yearTotal);
        drawPie(Number(initial), Number(sale), Number(profit));
      } catch(e) { drawPie(Number(initial), Number(sale), Number(profit)); }
    }

    function toggleMode() {
      var isDark = document.body.classList.toggle("dark");
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    function drawPie(initial, sale, profit) {
      var total = Math.max(1, Math.abs(initial) + Math.abs(sale) + Math.abs(profit));
      var p1 = Math.abs(sale)/total*360;
      var p2 = Math.abs(initial)/total*360;
      var p3 = Math.abs(profit)/total*360;
      var el = document.getElementById("pie");
      el.style.background = "conic-gradient(#000 0 "+p1+"deg, #444 "+p1+"deg "+(p1+p2)+"deg, #888 "+(p1+p2)+"deg 360deg)";
    }
    (function addClearButton(){
      var btn = document.createElement("button");
      btn.className = "btn";
      btn.style.position = "fixed";
      btn.style.right = "16px";
      btn.style.bottom = "16px";
      btn.textContent = "Supprimer les totaux";
      btn.onclick = function(){
        if(confirm("Supprimer tous les totaux enregistrés ?")) {
          localStorage.removeItem("grandInitial");
          localStorage.removeItem("grandSale");
          localStorage.removeItem("grandProfit");
          localStorage.removeItem("profitByMonth");
          loadTotals();
        }
      };
      document.body.appendChild(btn);
    })();

    loadTotals();
    function loadAcceuils(){
      var raw = localStorage.getItem("acceuils");
      var arr = raw ? JSON.parse(raw) : [];
      if(!arr.length){ arr = [{ id: 1, name: "Accueil principal" }]; localStorage.setItem("acceuils", JSON.stringify(arr)); localStorage.setItem("currentAcceuilId", String(1)); }
      return arr;
    }
    function saveAcceuils(arr){ localStorage.setItem("acceuils", JSON.stringify(arr || [])); }
    function getCurrentAcceuilId(){ var v = localStorage.getItem("currentAcceuilId"); return v ? Number(v) : 1; }
    function setCurrentAcceuil(id){ localStorage.setItem("currentAcceuilId", String(id)); }
    function loadSalesGeneric(){ var raw = localStorage.getItem("sales"); return raw ? JSON.parse(raw) : []; }
    function saveSalesGeneric(sales){ localStorage.setItem("sales", JSON.stringify(sales || [])); }
    function rebuildSalesIndex(){
      var sales = loadSalesGeneric();
      var idx = {};
      sales.forEach(function(s){ var k = Number(s.acceuilId || getCurrentAcceuilId()); if(!idx[k]) idx[k] = []; idx[k].push(Number(s.id || 0)); });
      localStorage.setItem("salesByAcceuilIndex", JSON.stringify(idx));
    }
    function getSalesByAcceuil(acceuilId){
      var idxRaw = localStorage.getItem("salesByAcceuilIndex");
      var idx = idxRaw ? JSON.parse(idxRaw) : {};
      var sales = loadSalesGeneric();
      var ids = idx[Number(acceuilId)] || [];
      if(!ids.length){ return sales.filter(function(s){ return Number(s.acceuilId) === Number(acceuilId); }); }
      var out = [];
      ids.forEach(function(id){
        var found = sales.find(function(s){ return Number(s.id || 0) === Number(id); });
        if(found) out.push(found);
      });
      return out;
    }
    function createAcceuil(name){
      var arr = loadAcceuils();
      var maxId = arr.reduce(function(m,it){ return Math.max(m, Number(it.id)); }, 0);
      var id = maxId + 1;
      arr.push({ id: id, name: name });
      saveAcceuils(arr);
      return id;
    }
    function updateAcceuilId(oldId, newId){
      var arr = loadAcceuils();
      var a = arr.find(function(it){ return Number(it.id) === Number(oldId); });
      if(!a) return false;
      a.id = Number(newId);
      saveAcceuils(arr);
      var sales = loadSalesGeneric();
      sales.forEach(function(s){ if(Number(s.acceuilId) === Number(oldId)) s.acceuilId = Number(newId); });
      saveSalesGeneric(sales);
      rebuildSalesIndex();
      return true;
    }
    function deleteAcceuil(id){
      var arr = loadAcceuils();
      arr = arr.filter(function(it){ return Number(it.id) !== Number(id); });
      if(!arr.length){ arr = [{ id: 1, name: "Accueil principal" }]; setCurrentAcceuil(1); }
      saveAcceuils(arr);
      var sales = loadSalesGeneric();
      sales = sales.filter(function(s){ return Number(s.acceuilId) !== Number(id); });
      saveSalesGeneric(sales);
      rebuildSalesIndex();
      return true;
    }
    function createVente(acceuilId, data){
      var arr = loadAcceuils();
      var ok = arr.some(function(a){ return Number(a.id) === Number(acceuilId); });
      if(!ok) return null;
      var sales = loadSalesGeneric();
      var maxId = sales.reduce(function(m,it){ return Math.max(m, Number(it.id || 0)); }, 0);
      var id = maxId + 1;
      var rec = { id: id, acceuilId: Number(acceuilId), name: data.name, qty: Number(data.qty), salePrice: Number(data.salePrice), total: Number(data.total), profit: Number(data.profit), date: data.date };
      sales.push(rec);
      saveSalesGeneric(sales);
      rebuildSalesIndex();
      return rec;
    }
    function updateVente(id, updates){
      var sales = loadSalesGeneric();
      var rec = sales.find(function(s){ return Number(s.id) === Number(id); });
      if(!rec) return false;
      if(updates.acceuilId != null){
        var arr = loadAcceuils();
        var ok = arr.some(function(a){ return Number(a.id) === Number(updates.acceuilId); });
        if(!ok) return false;
        rec.acceuilId = Number(updates.acceuilId);
      }
      if(updates.name != null) rec.name = updates.name;
      if(updates.qty != null) rec.qty = Number(updates.qty);
      if(updates.salePrice != null) rec.salePrice = Number(updates.salePrice);
      if(updates.total != null) rec.total = Number(updates.total);
      if(updates.profit != null) rec.profit = Number(updates.profit);
      if(updates.date != null) rec.date = updates.date;
      saveSalesGeneric(sales);
      rebuildSalesIndex();
      return true;
    }
    function deleteVente(id){
      var sales = loadSalesGeneric();
      var before = sales.length;
      sales = sales.filter(function(s){ return Number(s.id) !== Number(id); });
      saveSalesGeneric(sales);
      rebuildSalesIndex();
      return sales.length < before;
    }
    (function addTestButton(){
      var btn = document.createElement("button");
      btn.className = "btn";
      btn.style.position = "fixed";
      btn.style.left = "16px";
      btn.style.bottom = "16px";
      btn.textContent = "Tester relation Accueil/Vente";
      btn.onclick = function(){ runRelationshipTests(); };
      document.body.appendChild(btn);
    })();
    function runRelationshipTests(){
      localStorage.removeItem("acceuils");
      localStorage.removeItem("sales");
      localStorage.removeItem("salesByAcceuilIndex");
      var a1 = loadAcceuils()[0].id;
      var a2 = createAcceuil("Accueil 2");
      setCurrentAcceuil(a1);
      var v1 = createVente(a1, { name:"A", qty:1, salePrice:10, total:10, profit:2, date:new Date().toISOString() });
      var v2 = createVente(a1, { name:"B", qty:2, salePrice:5, total:10, profit:1, date:new Date().toISOString() });
      var v3 = createVente(a2, { name:"C", qty:3, salePrice:7, total:21, profit:3, date:new Date().toISOString() });
      var sA1 = getSalesByAcceuil(a1);
      var sA2 = getSalesByAcceuil(a2);
      var ok1 = sA1.length === 2 && sA2.length === 1;
      var moved = updateVente(v1.id, { acceuilId: a2 });
      var sA1b = getSalesByAcceuil(a1);
      var sA2b = getSalesByAcceuil(a2);
      var ok2 = moved && sA1b.length === 1 && sA2b.length === 2;
      var updatedId = updateAcceuilId(a2, 99);
      var sA99 = getSalesByAcceuil(99);
      var ok3 = updatedId && sA99.length === 2;
      var del = deleteAcceuil(a1);
      var sA1c = getSalesByAcceuil(a1);
      var ok4 = del && sA1c.length === 0;
      var bad = createVente(777, { name:"X", qty:1, salePrice:1, total:1, profit:0, date:new Date().toISOString() }) === null;
      rebuildSalesIndex();
      var idxRaw = localStorage.getItem("salesByAcceuilIndex");
      var idx = idxRaw ? JSON.parse(idxRaw) : {};
      var ok5 = Array.isArray(idx[99]) && idx[99].length === 2;
      var res = { ok1: ok1, ok2: ok2, ok3: ok3, ok4: ok4, ok5: ok5, fk_enforced: bad };
      localStorage.setItem("relationshipTestResult", JSON.stringify(res));
      alert("Tests: " + JSON.stringify(res));
    }
  </script>
</body>
</html>
